<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Document</title>
</head>
<body>
    <section class="section reviews container">
        <h1 class="visually-hidden">
            Reviews
        </h1>
        <div class="slider">
            <div class="reviews-comments">
                <picture>
                    <source srcset="./images/Emily.jpg, ./images/Emily.jpg@2x.jpg" />
                    <img src="./images/Emily.jpg" alt="photo" class="photo">
                </picture>
                <div class="comments_wrapper">
                    <p class="reviews__comments">
                        I love visiting your cafe. You prepare the most delicious ice cream in Los Angeles! In addition, you
                        have beautiful serving, cozy atmosphere and polite staff.
                    </p>
                </div>
                <p class="reviews__name">
                    Emily, Los Angeles
                </p>
            </div>
            <svg width="72" height="12" style="outline: none;">
                <circle r="6" cx="6" cy="6" fill="#84A178" />
                <circle r="6" cx="36" cy="6" fill="#D9D9D9" />
                <circle r="6" cx="64" cy="6" fill="#D9D9D9" />
            </svg>
        </div>
    </section>
</body>
</html>
